<table mat-table [dataSource]="tableDataSource" matSort>

    <!-- Iterate columns -->
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
        <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
    </ng-container>

    <ng-container matColumnDef="filter__">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length">
            <div style="padding-top: 1rem;">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Filter</mat-label>
                    <input [maxLength]="50" matInput (keyup)="applyFilter($event)" placeholder="Type here to filter..">
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>
            </div>
        </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['filter__']"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-header-row>
        <th [attr.colspan]="displayedColumns.length"></th>
    </tr>

    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div style="padding: 1rem;">
                <span *ngIf="!tableDataSource.filter">No data found</span>
            <span *ngIf="tableDataSource.filter">No data matching the filter "{{tableDataSource.filter}}"</span>
            </div>
        </td>
    </tr>
</table>

<mat-paginator [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions" [length]="totalCount"></mat-paginator>
