<table mat-table [dataSource]="pagingEnabled && pagingMode === 'remote' ? data : localPagingDataSource">

    <!-- Iterate columns -->
    <ng-container *ngFor="let col of displayedColumns" [matColumnDef]="col">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{col}}</th>
        <td mat-cell *matCellDef="let row"> {{row[col]}} </td>
    </ng-container>

    <ng-container matColumnDef="filter__">
        <th mat-header-cell *matHeaderCellDef [attr.colspan]="displayedColumns.length">
            <div style="padding: 1rem 0;">
                <mat-form-field appearance="outline" style="width: 100%">
                    <mat-label>Filter</mat-label>
                    <input [maxLength]="50" matInput (keyup)="applyFilter($event)" placeholder="Type here to filter..">
                    <mat-icon matPrefix>search</mat-icon>
                </mat-form-field>
            </div>
        </th>
    </ng-container>

    <ng-container matColumnDef="paginator__">
        <th mat-footer-cell *matFooterCellDef [attr.colspan]="displayedColumns.length">
            <div>
                <mat-paginator #paginator [pageIndex]="pageIndex" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
                    [length]="totalCount" (page)="onPage($event)"></mat-paginator>
            </div>
        </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['filter__']; sticky: true"></tr>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-header-row>
        <th [attr.colspan]="displayedColumns.length"></th>
    </tr>

    <tr [ngClass]="{'row-selected': selectedRows.indexOf(row) > -1}" mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;" (click)="onRowClick(row)"></tr>

    <!-- Row shown when there is no data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
            <div style="padding: 1rem;">
                <span *ngIf="!filterText">No data found</span>
                <span *ngIf="filterText">No data matching the filter "{{filterText}}"</span>
            </div>
        </td>
    </tr>

    <tr mat-footer-row *matFooterRowDef="pagingEnabled ? ['paginator__'] : []; sticky: true"></tr>
</table>
